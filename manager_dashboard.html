<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manager Dashboard | CollabSync</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles/css/managerdash.css" /> <!-- âœ… External CSS -->
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CollabSync</a>
      <div class="d-flex">
        <button class="btn btn-outline-light me-2" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <h2>Group Board</h2>
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#groupModal">Create Group</button>
    </div>
    <div id="groupContainer" class="row">
      <!-- Group cards will be dynamically added here -->
    </div>

    <h3 class="mt-5">Users Under You</h3>
    <div id="userContainer" class="row">
      <!-- User cards will be dynamically added here -->
    </div>
  </div>

  <!-- Group Modal -->
  <div class="modal fade" id="groupModal" tabindex="-1" aria-labelledby="groupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="groupForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="groupModalLabel">Create New Group</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="groupName">Group Name</label>
          <input type="text" id="groupName" class="form-control" required>
          <label for="members" class="mt-3">Members</label>
          <select multiple id="members" class="form-select">
            <!-- Member options will be populated dynamically -->
          </select>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Create Group</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const managerId = localStorage.getItem("userId");

    document.addEventListener("DOMContentLoaded", () => {
      fetchGroups();
      fetchUsers();
    });

    async function fetchGroups() {
      const res = await fetch(`https://collabsync-backend-i376.onrender.com/api/groups/${managerId}`);
      const data = await res.json();
      const container = document.getElementById("groupContainer");
      container.innerHTML = "";

      data.forEach(group => {
        const card = document.createElement("div");
        card.className = "col-md-4 project-card";
        card.innerHTML = `
          <h5>${group.name}</h5>
          <p><strong>Members:</strong> ${group.members.join(", ")}</p>
        `;
        container.appendChild(card);
      });
    }

    async function fetchUsers() {
      const res = await fetch(`https://collabsync-backend-i376.onrender.com/api/users/under/${managerId}`);
      const users = await res.json();
      const userContainer = document.getElementById("userContainer");
      const memberSelect = document.getElementById("members");

      userContainer.innerHTML = "";
      memberSelect.innerHTML = "";

      users.forEach(user => {
        const userCard = document.createElement("div");
        userCard.className = "col-md-3 project-card";
        userCard.innerHTML = `
          <h6>${user.name}</h6>
          <p>Email: ${user.email}</p>
        `;
        userContainer.appendChild(userCard);

        const opt = document.createElement("option");
        opt.value = user._id;
        opt.textContent = user.name;
        memberSelect.appendChild(opt);
      });
    }

    document.getElementById("groupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("groupName").value;
      const members = Array.from(document.getElementById("members").selectedOptions).map(opt => opt.value);

      const res = await fetch("https://collabsync-backend-i376.onrender.com/api/groups", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, members, manager: managerId })
      });

      const result = await res.json();
      if (res.ok) {
        alert("Group created!");
        fetchGroups();
        document.getElementById("groupForm").reset();
      } else {
        alert(result.message || "Error creating group.");
      }
    });

    function logout() {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "Auth_page.html";
    }
  </script>

</body>
</html>
